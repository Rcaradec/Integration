<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/CSS/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="/images/bg-pattern-top.svg" id="top-img" alt="" />
    <img src="/images/bg-pattern-bottom.svg" id="bottom-img" alt="" />

    <main class="container">
      <div class="big-card">
        <div class="top-card">
          <img src="/images/bg-pattern-card.svg" id="bg-card-img" alt="" />
        </div>
        <div class="picture">
          <img src="/images/image-victor.jpg" id="profile-picture" alt="" />
        </div>
        <div class="bottom-card">
          <h2>Victor Crest</h2>
          <span>26</span>
          <p>Londonc</p>
        </div>
        <div class="social">
          <h3>80K</h3>
          <span>Followers</span>
          <h3>803K</h3>
          <span>Likes</span>
          <h3>1.3K</h3>
          <span>Likes</span>
        </div>
      </div>
    </main>
  </body>
</html>
