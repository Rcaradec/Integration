<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner_container">
          <img src="/images/logo.svg" class="logo" alt="" />

          <img
            src="/images/hero-mobile.jpg"
            class="bg-mobile"
            alt="background mobile"
          />

          <h1>
            <span id="heading_span">WE'RE</span><br />
            COMING<br />
            SOON<br />
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="form">
            <input type="email" id="mail_input" placeholder="Email Adress" />
            <img src="/images/icon-error.svg" class="error_icon" alt="error" />
            <button>
              <img src="/images/icon-arrow.svg" alt="arrow" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>

      <div class="right bg_image">
        <img src="/images/hero-desktop.jpg" alt="hero-desktop" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
